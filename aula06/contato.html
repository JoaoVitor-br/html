<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contato</title>
</head>
<body>
    <h1>ENTRE EM CONTATO</h1>
    <form action="">
        <label for="">Nome </label><br>
        <input type="text" id="Nome">
        <label for="">sobrenome </label><br>
        <input type="text" id="sobrenome">
        <label for="">Escolha seu time favorito </label><br>
        <input type="radio" id="SPFC" value="SPFC">
        <label >SPFC</label><br>
        <input type="radio" id="Tricolor" value="Tricolor">
        <label >Tricolor</label><br>
        <input type="radio" id="SaoPaulo" value="São Paulo">
<label for="">São paulo</label>
    </form>
    <h2>Botões tipo checkbox</h2>
    <form action="">
        <p>Qual time é tricampeão mundial</p>
        <input type="checkbox" id="SPFC" value="SPFC"><label for="">SPFC</label><br>
        <input type="checkbox" id="SaoPaulo" value="São Paulo"><label for="">São Paulo</label><br>
        <input type="checkbox" id="Tricolor" value="Tricolor"><label for="">Tricolor</label><br>
    </form>
    <h3> Botão  Enviar (submit)</h3>
    <form action="">
        <label for="">Nome</label><br>
        <input type="text" id="Nome"><br>
        <label for="">Sobrenome</label><br>
        <input type="text" id="Sobrenome"><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
