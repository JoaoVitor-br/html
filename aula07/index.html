<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja lanches</title>
</head>
<body>
    <h1>Bem vindo(a) lancheria lanches</h1>

<form action="">
<fieldset>
    <legend>Insira seus dados:</legend><br>
    <label for="">Nome:</label><br>
<input type="text" placeholder="Digite seu nome" id="Nome"><br>
<label for="">Telefone</label><br>
<input type="text" id="Telefone" placeholder="Digite o seu telefone">
</fieldset><br>

<fieldset>
    <legend>Escolha um dos lanche:</legend>
    <label for="">Opções: </label><br>
    <input type="radio" name="lanche" id="x-tudo"> x-tudo <br>
    <input type="radio" name="lanche" id="x-salada"> x-salada <br>
    <input type="radio" name="lanche" id="x-frango"> x-frango <br>
</fieldset><br>

<fieldset>
    <legend>Adicionais</legend>
    <label for="">Opções</label><br>
    <input type="checkbox" id="Batata" value="Batata"> Batata frita <br>
    <input type="checkbox" id="Nuggets" value="Nuggets"> Nuggets <br>
    <input type="checkbox" id="Onion Rings" value="Onion Rings"> Onion Rings
 <br>
</fieldset> <br>
<fieldset>
    <legend>Escolha um dos lanche:</legend>
    <label for="">Opções: </label><br>
    <input type="radio" name="Bebida" id="Refrigerante"> Refrigerante <br>
    <input type="radio" name="Bebida" id="Suco"> Suco <br>
    <input type="radio" name="Bebida" id="Água"> Água <br>
    <input type="radio" name="Bebida" id="Milkshake"> Milkshake <br>
</fieldset><br>
<fieldset>
    <legend>Observações:</legend>
<textarea name="Observacoes" id="Observacoes" style="width: 600px;" ></textarea>
</fieldset>


</form>

       <button type="submit">Enviar</button>
</body>

</html>
