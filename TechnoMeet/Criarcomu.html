<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechnoMeet</title>
    <link rel="shortcut icon" href="favicon_io (2)/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="Criarcomu.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="imagens/Logo.png" alt="">
            <h2 class="nome">TechnoMeet</h2>
        </div>
        <div class="busca">
            <img src="imagens/lupa.png" alt="">
            <input type="text">
        </div>
        <div class="logo">
            <button class="B-top"><a href="cadastro.html">Cadastrar</a></button>
            <button class="nada"><a href="login.html"><img src="imagens/loginbranco.png" alt=""></a> </button>
            <a href="index.html"><button class="nada"> <img src="imagens/barra de pesquisa.png" alt=""></button></a>
        </div>
    </header>
    <main>
        <div class="principal">
            <h1 class="titulo">Criar nova comunidade:</h1>
            <div class="normal desc">
                <h2>Nome:</h2>
                <input type="text" class="place" placeholder="Escolha um nome criativo e chamativo">
            </div>
            <div class="normal desc">
                <h2>Descrição</h2>
                <textarea name="" id="" class="bio place"
                    placeholder="Descreva sobre o que é a comunidade e as conversas que você gostaria de ter dentro dela"></textarea>
            </div>
            <div class="normal desc">
                <h2>Tags:</h2>
                <input type="text" class="place" placeholder="Que tipo de fãs vc quer que encontre essa comunidade?">
            </div>
            <div class="final">
                <div class="normal">
                    <h2>Foto de perfil:</h2>
                    <img src="imagens/inceririmagem.png" alt="">
                </div>
                <div class="normal">
                    <h2>Banner:</h2>
                    <img src="imagens/inceririmagem.png" alt="">
                </div>
                <a href="index.html"><button>Criar comunidade</button></a>
            </div>
        </div>
    </main>
</body>

</html>
