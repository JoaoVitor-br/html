<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechnoMeet</title>
    <link rel="shortcut icon" href="favicon_io (2)/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="Criarcomu.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="imagens/Logo.png" alt="">
            <h2 class="nome">TechnoMeet</h2>
        </div>
        <div class="busca">
            <img src="imagens/lupa.png" alt="">
            <input type="text">
        </div>
        <div class="logo">
            <button class="B-top"><a href="cadastro.html">Cadastrar</a></button>
            <button class="nada"><a href="login.html"><img src="imagens/loginbranco.png" alt=""></a> </button>
            <a href="index.html"><button class="nada"> <img src="imagens/barra de pesquisa.png" alt=""></button></a>
        </div>
    </header>
    <main>
        <div class="principal">
            <h1 class="titulo">Novo post:</h1>
            <div class="normal desc">
                <h2>Titulo:</h2>
                <input type="text" class="place" placeholder="Faça com que as pessoas desejem ler o que você tem a dizer!                ">
            </div>
            <div class="normal desc">
                <h2>Post:</h2>
                <textarea name="" id="" class="bio place"
                    placeholder="Atente-se as regras da comunidade! Evite conflitos "></textarea>
            </div>
            <div class="normal desc">
                <h2>Comunidade:</h2>
                <input type="text" class="place" placeholder="Em qual comunidade esse post se encaixa?">
            </div>
            <div class="final">
                <a href="index.html"><button>Postar</button></a>
            </div>
        </div>
    </main>
</body>

</html>
